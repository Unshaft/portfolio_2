<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1121"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B48E00"/>
      <stop offset="50%" style="stop-color:#D4AB2F"/>
      <stop offset="100%" style="stop-color:#A07300"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(180,142,0,0.06)" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative orbs -->
  <circle cx="200" cy="150" r="150" fill="rgba(180,142,0,0.08)" filter="url(#glow)"/>
  <circle cx="1000" cy="480" r="200" fill="rgba(38,70,83,0.1)" filter="url(#glow)"/>

  <!-- Network nodes decoration -->
  <circle cx="150" cy="100" r="3" fill="#B48E00" opacity="0.5"/>
  <circle cx="280" cy="180" r="4" fill="#B48E00" opacity="0.4"/>
  <circle cx="100" cy="250" r="2.5" fill="#B48E00" opacity="0.3"/>
  <circle cx="350" cy="120" r="3" fill="#B48E00" opacity="0.35"/>
  <line x1="150" y1="100" x2="280" y2="180" stroke="#B48E00" stroke-width="0.5" opacity="0.25"/>
  <line x1="280" y1="180" x2="100" y2="250" stroke="#B48E00" stroke-width="0.5" opacity="0.2"/>
  <line x1="150" y1="100" x2="350" y2="120" stroke="#B48E00" stroke-width="0.5" opacity="0.2"/>

  <circle cx="950" cy="400" r="3" fill="#B48E00" opacity="0.4"/>
  <circle cx="1080" cy="350" r="4" fill="#B48E00" opacity="0.5"/>
  <circle cx="1020" cy="500" r="2.5" fill="#B48E00" opacity="0.3"/>
  <circle cx="1100" cy="480" r="3" fill="#B48E00" opacity="0.35"/>
  <line x1="950" y1="400" x2="1080" y2="350" stroke="#B48E00" stroke-width="0.5" opacity="0.25"/>
  <line x1="1080" y1="350" x2="1100" y2="480" stroke="#B48E00" stroke-width="0.5" opacity="0.2"/>
  <line x1="950" y1="400" x2="1020" y2="500" stroke="#B48E00" stroke-width="0.5" opacity="0.2"/>

  <!-- Label -->
  <text x="600" y="200" text-anchor="middle" fill="#B48E00" font-family="system-ui, sans-serif" font-size="18" font-weight="500" letter-spacing="8" text-transform="uppercase">DATA SCIENTIST &amp; AGENTIC AI</text>

  <!-- Name -->
  <text x="600" y="300" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="72" font-weight="800">Killian Perzo</text>

  <!-- Gold underline -->
  <rect x="450" y="320" width="300" height="4" rx="2" fill="url(#gold-grad)"/>

  <!-- Description -->
  <text x="600" y="390" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, sans-serif" font-size="22" font-weight="400">Autonomous Agents · Multi-Agent Systems · LangChain</text>

  <!-- Tags -->
  <rect x="350" y="440" width="100" height="32" rx="16" fill="rgba(180,142,0,0.15)" stroke="rgba(180,142,0,0.3)" stroke-width="1"/>
  <text x="400" y="461" text-anchor="middle" fill="#D4AB2F" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Python</text>

  <rect x="470" y="440" width="120" height="32" rx="16" fill="rgba(180,142,0,0.15)" stroke="rgba(180,142,0,0.3)" stroke-width="1"/>
  <text x="530" y="461" text-anchor="middle" fill="#D4AB2F" font-family="system-ui, sans-serif" font-size="13" font-weight="500">LangGraph</text>

  <rect x="610" y="440" width="100" height="32" rx="16" fill="rgba(180,142,0,0.15)" stroke="rgba(180,142,0,0.3)" stroke-width="1"/>
  <text x="660" y="461" text-anchor="middle" fill="#D4AB2F" font-family="system-ui, sans-serif" font-size="13" font-weight="500">FastAPI</text>

  <rect x="730" y="440" width="120" height="32" rx="16" fill="rgba(180,142,0,0.15)" stroke="rgba(180,142,0,0.3)" stroke-width="1"/>
  <text x="790" y="461" text-anchor="middle" fill="#D4AB2F" font-family="system-ui, sans-serif" font-size="13" font-weight="500">Claude AI</text>

  <!-- URL -->
  <text x="600" y="560" text-anchor="middle" fill="rgba(255,255,255,0.35)" font-family="system-ui, sans-serif" font-size="16" font-weight="400">killianperzo.dev</text>
</svg>
